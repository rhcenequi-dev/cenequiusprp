<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cenequiusprp — CENEQui Química USP-RP</title>
  <meta name="description" content="Site do CENEQui — Centro Estudantil da Química USP-RP. Notícias, eventos, projetos e contato." />
  <meta property="og:title" content="cenequiusprp — CENEQui Química USP-RP" />
  <meta property="og:description" content="Site oficial do CENEQui — cenequiusprp. Notícias, fotos, certificados e eventos da Química USP-RP." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#5c3d2e" />
  <!-- Coloque um favicon depois: <link rel="icon" href="/favicon.ico"> -->
  <style>
    :root{
      --bg:#f7f3ef;
      --card:#ffffff;
      --text:#2a211c;
      --muted:#6e625b;
      --accent:#4b2e83;
      --accent-2:#cbb6ff;
      --ring: #e8ded7;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;
      color:var(--text); background:var(--bg);
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1120px; margin-inline:auto; padding:0 20px}
    header{
      position:sticky; top:0; z-index:50; backdrop-filter:saturate(1.2) blur(6px);
      background:color-mix(in srgb, var(--bg) 85%, #fff 15%);
      border-bottom:1px solid var(--ring);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .brand{display:flex; gap:.6rem; align-items:center; font-weight:700; letter-spacing:.3px}
    .brand .logo{width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); display:grid; place-items:center; color:#fff; font-size:.9rem}
    nav ul{display:flex; gap:1rem; list-style:none; margin:0; padding:0}
    nav a{padding:.5rem .75rem; border-radius:10px}
    nav a:hover{background:var(--ring)}
    .cta-btn{background:var(--accent); color:#fff; padding:.6rem 1rem; border-radius:12px; font-weight:600}
    .cta-btn:hover{filter:brightness(1.05)}
    .menu-btn{display:none}
    .hero{padding:64px 0 32px}
    .hero-grid{display:grid; grid-template-columns:1.2fr .8fr; gap:32px; align-items:center}
    .eyebrow{display:inline-flex; gap:.5rem; align-items:center; background:#fff; border:1px solid var(--ring); padding:.35rem .6rem; border-radius:999px; color:var(--muted); font-size:.85rem}
    h1{font-size:clamp(2rem, 4vw + 1rem, 3.25rem); margin:.6rem 0 1rem; line-height:1.1}
    .lead{font-size:1.07rem; color:var(--muted); max-width:60ch}
    .hero-actions{display:flex; gap:.75rem; margin-top:1.25rem; flex-wrap:wrap}
    .outline-btn{border:1px solid var(--accent); color:var(--accent); background:transparent; padding:.65rem 1rem; border-radius:12px; font-weight:600}
    .outline-btn:hover{background:color-mix(in srgb, var(--accent) 8%, #fff 92%)}
    .mock{
      background:linear-gradient(165deg,#fff, var(--bg));
      border:1px solid var(--ring); border-radius:20px; padding:18px; box-shadow:0 10px 30px color-mix(in srgb, #000 8%, transparent);
    }
    .window{
      background:#fff; border:1px solid var(--ring); border-radius:14px; height:320px; position:relative; overflow:hidden;
    }
    .window .bar{display:flex; gap:6px; padding:10px; border-bottom:1px solid var(--ring); background:linear-gradient(180deg,#faf7f4,#f1ebe6)}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent-2)}
    .card-row{display:grid; grid-template-columns:repeat(3,1fr); gap:12px; padding:12px}
    .mini-card{background:var(--bg); border:1px solid var(--ring); height:110px; border-radius:12px; padding:10px}
    section{padding:56px 0}
    .section-title{font-size:1.9rem; margin:0 0 8px}
    .section-lead{color:var(--muted); margin:0 0 24px}
    .grid-3{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
    .card{background:#fff; border:1px solid var(--ring); border-radius:16px; padding:18px; box-shadow:0 6px 18px color-mix(in srgb,#000 6%,transparent)}
    .card h3{margin:0 0 6px}
    .badge{display:inline-block; font-size:.78rem; padding:.25rem .5rem; border-radius:999px; background:var(--accent-2); color:#3d2a22}
    .portfolio{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
    .thumb{aspect-ratio:4/3; background:linear-gradient(135deg, var(--accent-2), #f9ede6); border:1px solid var(--ring); border-radius:16px; display:grid; place-items:center; font-weight:600; color:#3d2a22}
    form{display:grid; gap:12px; max-width:560px}
    input, textarea{width:100%; padding:.8rem 1rem; border-radius:12px; border:1px solid var(--ring); background:#fff; color:var(--text); font:inherit}
    textarea{min-height:140px; resize:vertical}
    .form-row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .help{color:var(--muted); font-size:.9rem}
    footer{padding:32px 0; border-top:1px solid var(--ring); color:var(--muted)}
    @media (max-width: 980px){
      .hero-grid{grid-template-columns:1fr;}
      .portfolio,.grid-3{grid-template-columns:1fr 1fr}
    }
    @media (max-width: 640px){
      nav ul{display:none}
      .menu-btn{display:inline-flex; align-items:center; justify-content:center; width:38px; height:38px; border:1px solid var(--ring); border-radius:10px; background:#fff}
      .portfolio,.grid-3{grid-template-columns:1fr}
      .form-row{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- Conteúdo omitido por brevidade, já está no canvas completo -->
</body>
</html>
